<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Network Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="login-page-body">
    <div class="login-container">
        <!-- Theme Toggle -->
        <div class="theme-toggle-absolute">
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" onclick="toggleTheme()" />
                    <div class="slider round">
                        <i class="fa-solid fa-sun sun-icon"></i>
                        <i class="fa-solid fa-moon moon-icon"></i>
                    </div>
                </label>
            </div>
        </div>

        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fa-solid fa-network-wired"></i>
                </div>
                <h1 class="login-title">Network Monitor</h1>
                <p class="login-subtitle">Secure Access Portal</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="error-message" style="display: none;"></div>

            <form id="login-form" class="login-form" method="POST" action="/login">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input"
                        placeholder="Enter your username" required autofocus autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn">
                    Sign In
                </button>
            </form>

            <div class="login-footer">
                <p>&copy; 2026 Network Monitor System</p>
                <p style="font-size: 0.7rem; margin-top: 0.5rem; opacity: 0.7;">v1.2.0 â€¢ FortiStyle UI</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script>
        // Error Handling
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error) {
            const errorMsg = document.getElementById('error-message');
            errorMsg.style.display = 'block';
            errorMsg.className = 'error-message show'; // Re-use existing error styles if compatible, or add to css

            // Inline style for error if not fully covered by css
            errorMsg.style.background = 'rgba(239, 68, 68, 0.1)';
            errorMsg.style.color = '#ef4444';
            errorMsg.style.padding = '0.75rem';
            errorMsg.style.borderRadius = '8px';
            errorMsg.style.marginBottom = '1.5rem';
            errorMsg.style.fontSize = '0.9rem';
            errorMsg.style.textAlign = 'center';
            errorMsg.style.border = '1px solid rgba(239, 68, 68, 0.2)';

            if (error === 'invalid') {
                errorMsg.innerHTML = '<i class="fa-solid fa-circle-exclamation"></i> Invalid username or password';
            } else if (error === 'required') {
                errorMsg.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i> All fields are required';
            }
        }
    </script>
</body>

</html>
